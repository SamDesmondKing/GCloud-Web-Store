<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Diary App</title>

  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:200,400">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css\home.css" rel="stylesheet">

</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading font-weight-bold">
        <a class="text-dark" role="button">
          <h1 style="color:black"><form action="/main-return?{{ currentUserEncode }}&admincheck=0" method="post">
            <h3><small><bold></bold><button type="submit" value="Submit" style="border: none; background: none; font-size: 35px;">MY
              <strong>DIARY</strong></button></bold></small></h3>
        </form></strong></h1>
        </a>
      </div>
      <!-- Sidebar -->
      <div class="list-group list-group-flush">
        <div id="grey-border">
          <form action="/creatediary?{{ currentUserEncode }}" method="post" class="grey-border">
            <input type="submit" value="Create Your Diary" class="list-group-item list-group-item-action font-weight-bold">
          </form>
        </div>
        <div id="grey-border">
          <form action="/landingname?{{ currentUserEncode }}&admincheck=0" method="post" class="grey-border">
            <input type="submit" value="Change Name" class="list-group-item list-group-item-action font-weight-bold">
          </form>
        </div>
        <div id="grey-border">
          <form action="/landingpassword?{{ currentUserEncode }}&admincheck=0" method="post">
            <input type="submit" value="Change Password"
              class="list-group-item list-group-item-action font-weight-bold">
          </form>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-light" style="background-color: #f6f6f6;">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
        <div class="dropdown ml-auto mt-2 mt-lg-0">
          <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Account
          </a>

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div>
              <form action="/landingname?{{ currentUserEncode }}&admincheck=0" method="post">
                <input type="submit" value="Change Name" class="dropdown-item">
              </form>
            </div>
            <div class="dropdown-divider"></div>
            <div>
              <form action="/landingpassword?{{ currentUserEncode }}&admincheck=0" method="post">
                <input type="submit" value="Change Password" class="dropdown-item">
              </form>
            <div class="dropdown-divider"></div>
            <div>
              <form action="/" method="GET">
                <input type="submit" value="Logout" class="dropdown-item">
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Welcome {{ currentUser }}!</h1>
        <div style="color: red;" class="custom-bottom-margin">
          {{ customMessage }}
      </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
